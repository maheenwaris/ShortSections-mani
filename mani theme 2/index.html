<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Font -->
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link -->
    <link rel="icon" type="icon/image" href="assets/image/logo.webp" />
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Mansoor barri</title>    
</head>

<body>
    <!-- Main -->
    <div>
        <div class="mainbg">
            <video autoplay muted loop class="bg">
                <source src="assets/Video/bg.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <div class="content">
                <div>
                    <div class="contenthead">
                        <h3 class="contentheading">Mansoor Barri
                            <i class="fa-solid fa-badge-check"></i>
                            <!-- <img src="assets/image/badge_check.png" alt="" width="3%" height="2%"> -->
                        </h3>
                    </div>
                    <div class="contenttypewritter animatedText"></div>
                    <div class="contentbtn">
                        <button type="button" class="btn btn-outline-light" onclick="window.location.href='courses'">Courses</button>
                        <button type="button" class="btn btn-outline-light" onclick="window.open('https://tryhackme.com/')">TryHackMe</button>
                        <button type="button" class="btn btn-outline-light" onclick="window.open('https://github.com')">Github</button>
                        <button type="button" class="btn btn-outline-light" onclick="window.open('https://pk.linkedin.com/')">Linkedin</button>
                        <button type="button" class="btn btn-outline-light" onclick="window.open('https://mansoorbarri.com/guides/')">Blog</button>
                        <button type="button" class="btn btn-outline-light" onclick="window.open('https://mail.google.com')">Email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS for typewritter -->
    <script src="assets/js/script.js"></script>

</body>
</html>
